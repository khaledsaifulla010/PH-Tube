<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>

    <link rel="stylesheet" href="./styles.css" />

    <!-- Favicon Link -->
    <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon" />

    <!-- Tailwind & DaisyUI Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/fc805632a7.js"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        font-family: "Manrope", system-ui;
      }

      .active {
        background-color: red;
        color: white;
        font-weight: 800;
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="flex items-center justify-between px-8 mt-12">
        <div>
          <img src="./assets/Logo.png" alt="" />
        </div>
        <div>
          <label
            class="input input-bordered flex items-center gap-2 font-black text-xl"
          >
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70 font-black"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <div>
          <button
            class="bg-red-600 p-2 rounded-lg w-20 font-black text-white text-xl"
          >
            Sort
          </button>
        </div>
      </nav>
      <div>
        <div class="divider ml-8 mr-8 mt-8"></div>
      </div>
    </header>

    <!-- Main -->

    <main>
      <!-- For All Categories Button -->
      <div
        id="categories"
        class="flex items-center justify-center gap-6 button"
      ></div>

      <!-- For ALl Videos -->
      <section>
        <div id="videos" class="mx-auto grid grid-cols-3 gap-5 py-10"></div>
      </section>
    </main>

    <!-- All Script Tags -->

    <script src="./scripts/video.js"></script>
  </body>
</html>
